<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    
    <section class="product">
        <div class="container">
            <h1 class="my-3">Product</h1>

            <label>Product Name</label>
            <input type="text" class="form-control mb-4" id="productName">

            <label>Product Price</label>
            <input type="text" class="form-control mb-4" id="productPrice">

            <label>Product Desc</label>
            <input type="text" class="form-control mb-4" id="productDesc">

            <label>Product Category</label>
            <input type="text" class="form-control mb-4" id="productCategory">

            <label>Product Count</label>
            <input type="number" class="form-control mb-4 w-25" id="productCount" min="0">

            <button class="btn btn-info mt-2" onclick="addProduct()">Add Product</button>
            <button class="btn btn-danger mt-2" onclick="deleteAll()">Delete All</button>
            <button class="btn btn-warning mt-2" onclick="updateProduct()">Update Product</button>

            <input type="text" onkeyup= "searchProduct(this.value)" class="form-control my-4 w-50 m-auto" id="searchProduct" placeholder="Search">

            <table class="table mt-5 table-bordered text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Desc</th>
                        <th>Product Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="myBody"></tbody>
            </table>
        </div>
    </section>

    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
